{% extends 'polls/base.html' %}
{% block title %}Confirm Logout{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h2>Are you sure you want to log out?</h2>
                <form method="post" action="{% url 'polls:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Log Out</button>
                    <a href="{% url 'polls:index' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
